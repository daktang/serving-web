<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" id="fevicon" href="images/icons/favicon.png" sizes="32x32">

  <script src="config.js"></script>
  <script src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>

  <!-- dev 전용: 포털 절대 URL을 항상 로컬 프록시로 강제 (authenticate는 프록시가 처리. webpack은 그대로 둠) -->
  <script>
  (function () {
    var HOST = 'portal.aiserving.dev.aip.domain.net';

    // portal 도메인으로 향하는 /api, /coreproxy 등은 전부 localhost 상대경로로 강제
    // 오탈자 '.../domain/net/...' 케이스 포함
    var ABS_RE = /^https?:\/\/portal\.aiserving\.dev\.aip\.domain\.net\/(?:(?:net\/)?)(?=(api\/|coreproxy\/|ext-dit\/api\/|models\/|serving\/|authservice\/))/i;
    var ABS_DOMAIN_NET_HOST = 'portal.aiserving.dev.aip.domain'; // host에 .net 빠진 케이스

    function hardRewrite(u) {
      if (typeof u !== 'string') return u;
      // https://portal.../(net/)?<prefix>...  →  /<prefix>...
      var v = u.replace(ABS_RE, '/');
      if (v !== u) return v;
      // http(s)://portal.aiserving.dev.aip.domain/net/<prefix>... → /<prefix>...
      try {
        var x = new URL(u, window.location.href);
        if (x.hostname === ABS_DOMAIN_NET_HOST && x.pathname.indexOf('/net/') === 0) {
          return x.pathname.slice(4) + x.search + x.hash; // '/net' 제거 → '/api...'
        }
      } catch (_) {}
      return u;
    }

    function toLocal(u) {
      if (typeof u !== 'string') return u;
      var before = u;
      var nu = hardRewrite(before);
      if (nu !== before) {
        try { console.debug('[dev-rewrite] →', nu, ' (from:', before, ')'); } catch(_) {}
        return nu;
      }
      try {
        var x = new URL(before, window.location.href);
        if (x.hostname === HOST) {
          // portal 호스트로 향하는 /api|/coreproxy|... 은 상대경로로 전환
          var p = x.pathname;
          if (/^\/(api|coreproxy|ext-dit\/api|models|serving|authservice)\//i.test(p)) {
            nu = p + x.search + x.hash;
            console.debug('[dev-rewrite] →', nu, ' (from:', before, ')');
            return nu;
          }
        }
      } catch (_) {}
      return before;
    }

    // fetch 훅
    if (window.fetch) {
      var _fetch = window.fetch;
      window.fetch = function (input, init) {
        if (typeof input === 'string') {
          input = toLocal(input);
        } else if (input && input.url) {
          var nu = toLocal(input.url);
          if (nu !== input.url) input = new Request(nu, input);
        }
        init = init || {};
        if (init.credentials == null) init.credentials = 'include';
        return _fetch(input, init);
      };
    }

    // XHR 훅
    if (window.XMLHttpRequest) {
      var _open = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url) {
        arguments[1] = toLocal(url);
        return _open.apply(this, arguments);
      };
      var _send = XMLHttpRequest.prototype.send;
      XMLHttpRequest.prototype.send = function (body) {
        try { if (this.withCredentials == null) this.withCredentials = true; } catch(e){}
        return _send.apply(this, arguments);
      };
    }

    // jQuery 1.4.2 훅
    if (window.jQuery && jQuery.ajax) {
      var _ajax = jQuery.ajax;
      jQuery.ajax = function (opt) {
        if (typeof opt === 'string') opt = { url: opt };
        opt = opt || {};
        if (opt.url) opt.url = toLocal(opt.url);
        opt.xhrFields = opt.xhrFields || {};
        if (opt.xhrFields.withCredentials == null) opt.xhrFields.withCredentials = true;
        return _ajax.call(jQuery, opt);
      };
    }
  })();
  </script>

  <script>document.title = window.config.applicationTitle || window.config.applicationName;</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="grip-resizable"></div>
</body>
</html>
