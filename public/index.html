<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" id="fevicon" href="images/icons/favicon.png" sizes="32x32">

  <script src="config.js"></script>
  <script src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>

  <!-- dev 전용: 포털 절대 URL을 항상 로컬 프록시로 강제 -->
  <script>
  (function () {
    var HOSTS = ['portal.aiserving.dev.aip.domain.net']; // 필요시 추가
    var PREFIXES = [
      '/api',             // MUST
      '/ext-dit/api',
      '/coreproxy',
      '/models',
      '/serving',
      '/authservice'
    ];

    function sameHost(h) {
      if (!h) return false;
      var host = (h + '').toLowerCase().replace(/:\d+$/, '');
      for (var i = 0; i < HOSTS.length; i++) {
        if (host === HOSTS[i].toLowerCase()) return true;
      }
      return false;
    }
    function pathStartsWith(path, prefix) {
      if (!path || !prefix) return false;
      if (!prefix.endsWith('/')) prefix += '/';
      return path === prefix.slice(0, -1) || path.indexOf(prefix) === 0;
    }
    function toLocal(u) {
      if (typeof u !== 'string') return u;
      try {
        var x = new URL(u, window.location.href);
        if (!sameHost(x.hostname)) return u;
        for (var i = 0; i < PREFIXES.length; i++) {
          var p = PREFIXES[i];
          if (pathStartsWith(x.pathname, p)) {
            return x.pathname + x.search + x.hash; // /api/... 로 재작성
          }
        }
      } catch (e) {}
      return u;
    }

    // fetch
    if (window.fetch) {
      var _fetch = window.fetch;
      window.fetch = function (input, init) {
        var url = (typeof input === 'string') ? input : (input && input.url);
        if (url) {
          var nu = toLocal(url);
          if (nu !== url) input = (typeof input === 'string') ? nu : new Request(nu, input);
        }
        init = init || {};
        if (init.credentials == null) init.credentials = 'include';
        return _fetch(input, init);
      };
    }

    // XHR
    if (window.XMLHttpRequest) {
      var _open = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url) {
        arguments[1] = toLocal(url);
        return _open.apply(this, arguments);
      };
      var _send = XMLHttpRequest.prototype.send;
      XMLHttpRequest.prototype.send = function (body) {
        try { if (this.withCredentials == null) this.withCredentials = true; } catch(e){}
        return _send.apply(this, arguments);
      };
    }

    // jQuery 1.4.2
    if (window.jQuery && jQuery.ajax) {
      var _ajax = jQuery.ajax;
      jQuery.ajax = function (opt) {
        if (typeof opt === 'string') opt = { url: opt };
        opt = opt || {};
        if (opt.url) opt.url = toLocal(opt.url);
        opt.xhrFields = opt.xhrFields || {};
        if (opt.xhrFields.withCredentials == null) opt.xhrFields.withCredentials = true;
        return _ajax.call(jQuery, opt);
      };
    }

    // axios(있으면)도 강제
    function hookAxios() {
      if (!window.axios || !window.axios.interceptors || !window.axios.interceptors.request) return;
      window.axios.interceptors.request.use(function (config) {
        if (config && config.url) {
          var nu = toLocal(config.url);
          if (nu !== config.url) config.url = nu;
        }
        if (!config.withCredentials) config.withCredentials = true;
        return config;
      });
    }
    hookAxios();
    window.addEventListener('load', hookAxios); // 번들 로딩 후에도 재훅
  })();
  </script>

  <script>document.title = window.config.applicationTitle || window.config.applicationName;</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="grip-resizable"></div>
</body>
</html>
