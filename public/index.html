<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" id="fevicon" href="images/icons/favicon.png" sizes="32x32">

  <script src="config.js"></script>
  <script src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>

  <!-- dev: 포털 절대 URL 중 /api, /ext-dit/api만 로컬 프록시로 돌림 -->
  <script>
  (function () {
    var HOST = 'portal.aiserving.dev.aip.domain.net';
    var PREFIXES = ['/api/', '/ext-dit/api/'];

    function toLocal(u) {
      if (typeof u !== 'string' || !/^https?:\/\//i.test(u)) return u;
      try {
        var url = new URL(u);
        if (url.hostname !== HOST) return u;
        for (var i = 0; i < PREFIXES.length; i++) {
          var p = PREFIXES[i];
          if (url.pathname.indexOf(p) === 0) {
            return url.pathname + url.search; // → /api/... or /ext-dit/api/...
          }
        }
      } catch (e) {}
      return u;
    }

    var _fetch = window.fetch;
    if (_fetch) {
      window.fetch = function (input, init) {
        var u = (typeof input === 'string') ? input : (input && input.url);
        if (u) {
          var nu = toLocal(u);
          if (nu !== u) input = (typeof input === 'string') ? nu : new Request(nu, input);
        }
        return _fetch(input, init);
      };
    }

    if (window.XMLHttpRequest) {
      var _open = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url) {
        arguments[1] = toLocal(url);
        return _open.apply(this, arguments);
      };
    }
  })();
  </script>

  <script>document.title = window.config.applicationTitle || window.config.applicationName;</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="grip-resizable"></div>
</body>
</html>
