<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" id="fevicon" href="images/icons/favicon.png" sizes="32x32">

  <script src="config.js"></script>
  <script src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>

  <!-- dev 전용: 포털 절대 URL의 /api/*, /ext-dit/api/* 만 로컬 프록시로 강제 -->
  <script>
  (function () {
    var HOST = 'portal.aiserving.dev.aip.domain.net';
    var PREFIXES = ['/api/', '/ext-dit/api/'];

    // ★ 추가: 일부 코드가 '...domain/net/...' 형태로 URL을 만드는 버그 보정
    function fixDomainNetBug(u) {
      if (typeof u !== 'string') return u;
      // http(s)://portal.../net/<prefix> → /<prefix> 로 강제 변환
      var re = /^https?:\/\/portal\.aiserving\.dev\.aip\.domain\.net\/net\/(?=(api\/|ext-dit\/api\/))/i;
      if (re.test(u)) return u.replace(re, '/');
      return u;
    }

    function toLocal(u) {
      if (typeof u !== 'string') return u;
      // 0) 오탈자 보정 먼저
      u = fixDomainNetBug(u);

      try {
        var x = new URL(u, window.location.href); // 절대/상대 모두 파싱

        // 1) 정상 호스트 → 지정 prefix면 상대경로로 변환
        if (x.hostname === HOST) {
          for (var i = 0; i < PREFIXES.length; i++) {
            var p = PREFIXES[i];
            if (x.pathname.indexOf(p) === 0) {
              return x.pathname + x.search + x.hash; // → /api/... or /ext-dit/api/...
            }
          }
        }

        // 2) 호스트가 '...domain' + 경로가 /net/ 로 시작하는 오탈자 케이스 보정
        if (x.hostname === 'portal.aiserving.dev.aip.domain' && x.pathname.indexOf('/net/') === 0) {
          var path = x.pathname.slice(5); // '/net/' 제거
          for (var j = 0; j < PREFIXES.length; j++) {
            var pj = PREFIXES[j];
            if (path.indexOf(pj) === 0) {
              return '/' + path + x.search + x.hash;
            }
          }
        }
      } catch (e) {}
      return u;
    }

    // fetch
    if (window.fetch) {
      var _fetch = window.fetch;
      window.fetch = function (input, init) {
        var url = (typeof input === 'string') ? input : (input && input.url);
        if (url) {
          // ★ 최소 수정: detail 요청이 절대 URL이면 반드시 상대경로로
          //   (기존 훅 로직 그대로 두고, toLocal(오탈자 보정 포함)만 적용)
          var nu = toLocal(url);
          if (nu !== url) {
            input = (typeof input === 'string') ? nu : new Request(nu, input);
          }
        }
        init = init || {};
        if (init.credentials == null) init.credentials = 'include';
        return _fetch(input, init);
      };
    }

    // XHR
    if (window.XMLHttpRequest) {
      var _open = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url) {
        arguments[1] = toLocal(fixDomainNetBug(url));
        return _open.apply(this, arguments);
      };
      var _send = XMLHttpRequest.prototype.send;
      XMLHttpRequest.prototype.send = function (body) {
        try { if (this.withCredentials == null) this.withCredentials = true; } catch(e){}
        return _send.apply(this, arguments);
      };
    }

    // jQuery 1.4.2
    if (window.jQuery && jQuery.ajax) {
      var _ajax = jQuery.ajax;
      jQuery.ajax = function (opt) {
        if (typeof opt === 'string') opt = { url: opt };
        opt = opt || {};
        if (opt.url) opt.url = toLocal(fixDomainNetBug(opt.url));
        opt.xhrFields = opt.xhrFields || {};
        if (opt.xhrFields.withCredentials == null) opt.xhrFields.withCredentials = true;
        return _ajax.call(jQuery, opt);
      };
    }
  })();
  </script>

  <script>document.title = window.config.applicationTitle || window.config.applicationName;</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="grip-resizable"></div>
</body>
</html>
