<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" id="fevicon" href="images/icons/favicon.png" sizes="32x32">

  <script src="config.js"></script>
  <script src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>

  <!-- dev only: 절대 portal 호출을 상대 경로로 바꿔 프록시 태움 -->
  <script>
    (function(ORIGINS){
      function repl(u){
        if(typeof u!=='string') return u;
        for(var i=0;i<ORIGINS.length;i++){
          var o=ORIGINS[i]; if(u.indexOf(o)===0) return u.slice(o.length);
        }
        return u;
      }
      if(window.fetch){
        var _f=window.fetch;
        window.fetch=function(i,o){
          var u=(typeof i==='string')?i:(i&&i.url);
          if(u){ var nu=repl(u); if(nu!==u) i=(typeof i==='string')?nu:new Request(nu,i); }
          o=o||{}; if(o.credentials==null) o.credentials='include';
          return _f(i,o);
        };
      }
      if(window.XMLHttpRequest){
        var _open=XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open=function(m,u){ arguments[1]=repl(u); return _open.apply(this,arguments); };
      }
    })([
      'https://portal.aiserving.dev.aip.domain.net',
      'http://portal.aiserving.dev.aip.domain.net'
    ]);
  </script>

  <script>document.title = window.config.applicationTitle || window.config.applicationName;</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="grip-resizable"></div>
</body>
</html>
